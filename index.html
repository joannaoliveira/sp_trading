<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SP Trading</title>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="assets/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

<header id="header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="header">
                    <div id="logo">
                        <a href="#">
                            <img src="assets/images/logo.png" alt="Logo SP Trading">
                        </a>
                    </div>
                    <div class="acao-mobile">
                        <div id="pencet">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <nav id="nav-site">
                        <ul>
                            <li>
                                <a href="#">
                                    <img src="assets/images/icone-empresa.png"> 
                                    Sobre a empresa
                                </a>
                            </li>
                            <li class="submenu">
                                <a href="#">
                                    <img src="assets/images/icone-produtos.png"> 
                                    Nossos produtos 
                                    <img src="assets/images/icone-seta-menu.svg"> 
                                </a>
                                <ul>
                                    <li><a href="#">Pet Treats</a></li>
                                    <li><a href="#">Proteínas</a></li>
                                    <li><a href="#">Commodities</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="#">
                                    <img src="assets/images/icone-contato.png"> 
                                    Contato
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="btn-fale-conosco">
                        <a href="#">
                            Fale Conosco 
                            <img src="assets/images/icone-arrow.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<section id="banner">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="banner-chamada-produtos">
                    <h1>Exportamos qualidade para o mercado global</h1>

                    <div class="btn-nossos-produtos">
                        <a href="#">
                            Nossos produtos 
                            <img src="assets/images/icone-arrow.png" alt="">
                        </a>
                    </div>
                </div>

                <div id="banner-chamada-quem-somos">
                    <div class="desc">
                        <img src="assets/images/icone-logo.png">
                        <p>
                            Conheça mais sobre quem somos<br>
                            e o nosso padrão de qualidade
                        </p>
                    </div>
                    <div class="video">
                        <a href="#">
                            ASSISTA AO MANIFESTO 
                            <img src="assets/images/icone-seta.svg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" src="assets/js/jquery.slim.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.validate.min.js"></script>
<script type="text/javascript" src="assets/js/jquery.mask.min.js"></script>
<script type="text/javascript" src="assets/js/global.js"></script>
</body>
</html>
